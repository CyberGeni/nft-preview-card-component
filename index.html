<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | NFT preview card component</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            main: 'hsl(217, 54%, 11%)',
            card: 'hsl(216, 50%, 16%)',
            outline: 'hsl(215, 32%, 27%)',
            cyan: 'hsl(178, 100%, 50%)',
            soft: 'hsl(215, 51%, 70%)'
          }
        }
      }
    }
  </script>
</head>
<body class="flex items-center justify-center flex-col font-['Outfit'] w-full h-screen bg-main">
  <main class="rounded-xl p-5 w-80 bg-card shadow-3xl space-y-3">
    <img class="rounded-lg w-full" src="/images/image-equilibrium.jpg" alt="">
    <h1 class="text-2xl font-bold text-white leading-snug">Equilibrium #3429</h1>
    <p class="text-soft text-lg font-medium leading-snug">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex w-full items-center justify-between my-3">
      <span class="flex text-cyan"><img class="mr-2" src="/images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <p class="flex items-center text-soft font-bold leading-snug"><img class="mr-1" src="/images/icon-clock.svg" alt="">3 days left</p>
    </div>
    <hr class="text-outline h-0.5">
    <footer class="flex items-center">
      <img class="rounded-full mr-4 w-10 border-2 border-white" src="/images/image-avatar.png" alt="avatar">
      <p class="text-soft">Creation of <span class="text-white">Jules Wyvern</span></p>
    </footer>
  </main>
  

  <div class="attribution text-center text-outline mt-5">
    Challenge by <a class="text-blue-600" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-blue-600" href="https://github.com/cybergeni">cyberGenie</a>.
  </div>
</body>
</html>
